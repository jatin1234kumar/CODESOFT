<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portforlio - Jatin kumar</title>
    <script src="https://kit.fontawesome.com/9bfd7b5662.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar section -->

    <navbar class="navbar" id="nav">
        <div class="logo">
            <img src="assets/logo.png" width="100" height="60" alt="logo">
        </div>
        <div class="navLinks" id="myLinks">
            <a class="link" href="#">Skills</a>
            <a class="link" href="#">Open Sources</a>
            <a class="link" href="#">Projects</a>
            <a class="link" href="#">Achivements</a>
            <a class="link" href="#">Blogs</a>
            <a class="link" href="#">Talks</a>
            <a class="link" href="#">Contact me</a>
        </div>

        <!-- onclick="myFunction(this)" -->

        <div class="hamContainer" id="hamburger" >
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

    </navbar>

    <!-- main section -->

    <section class="main" id="main">
        <div class="mainBoxes">
            <div class="mainBox">
                <h1 class="mainHeading">Hi all I'm Jatin</h1>
                <p>A passionate FUll Stack Sofware Developer having an experience of building Web and Mobile applications with JavaScript/ Reactjs/ Nodejs/ React Native and some other cool libraries and framworks</p>
                <div class="iconBox">
                    <a class="icons" href="#" data-color="#24292e"><i class="iconImg fa-brands fa-github"></i></a>
                    <a class="icons" href="#" data-color="#0077b5"><i class="iconImg fa-brands fa-linkedin"></i></a>
                    <a class="icons" href="#" data-color="#FF0000"><i class="iconImg fa-brands fa-youtube"></i></a>
                    <a class="icons" href="#" data-color="#316FF6"><i class="iconImg fa-brands fa-facebook"></i></a>
                    <a class="icons" href="#" data-color="#1DA1F2"><i class="iconImg fa-brands fa-twitter"></i></a>
                </div>
                <div class="buttonBox">
                    <button class="btn">Contact Me</button>
                    <button class="btn">See my resume</button>
                </div>
            </div>
            <div class="mainBox">
                <img src="assets/main.jpg" width="500" height="500">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
