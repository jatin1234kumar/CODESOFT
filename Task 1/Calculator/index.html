<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body> 
    <section class="main">
      <div class="CalcBody">
        <input type="text" class="input" id="input" placeholder="0" />
        <div class="btnBox">
          <button class="btn" id="clear" data-value="clear" >C</button>
          <button class="btn" id="devide" data-value="/">/</button>
          <button class="btn" id="multiply" data-value="*">*</button>
          <button class="btn" id="backspace" data-value="backSpace">
            <img src="assets/backspace.svg" width="30" height="20" />
          </button>
          <button class="btn" id="7" data-value="7">7</button>
          <button class="btn" id="8" data-value="8">8</button>
          <button class="btn" id="9" data-value="9">9</button>
          <button class="btn" id="plus" data-value="+">+</button>
          <button class="btn" id="4" data-value="4">4</button>
          <button class="btn" id="5" data-value="5">5</button>
          <button class="btn" id="6" data-value="6">6</button>
          <button class="btn" id="minus" data-value="-">-</button>
          <button class="btn" id="1" data-value="1">1</button>
          <button class="btn" id="2" data-value="2">2</button>
          <button class="btn" id="3" data-value="3">3</button>
          <button class="btn" id="equal" data-value="equal">=</button>
          <button class="btn" id="0" data-value="0">0</button>
          <button class="btn" id="00" data-value="00">00</button>
          <button class="btn" id="." data-value=".">.</button>
          
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
